  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sarabun', sans-serif;
      text-decoration: none;
    }

    body {
      background-color: #ffffff;
      color: #111111;
      padding-top: 6vw;
    }

    /* ---------------- NAVBAR ---------------- */
    nav {
      width: 100%;
      background: linear-gradient(135deg, #000000, #ffffff);
      padding: 1vw 3vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1000;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-logo {
      font-size: 2vw;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5vw;
    }

    .nav-logo a {
      color: white;
    }

    .nav-menu {
      display: flex;
      gap: 2vw;
    }

    .nav-menu a {
      color: white;
      font-size: 1.1vw;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 1vw;
    }

    .nav-icons i,
    .nav-icons .cart-icon {
      font-size: 1.6vw;
      cursor: pointer;
      color: white;
    }

    .nav-icons i:hover {
      color: #cccccc;
    }

    .login-btn,
    .signup-btn {
      padding: 0.4vw 1.2vw;
      font-size: 1vw;
      border-radius: 0.5vw;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    .login-btn:hover {
      background: white;
      color: black;
    }

    .signup-btn {
      background-color: white;
      color: black;
    }

    .signup-btn:hover {
      background-color: #e0e0e0;
    }

    /* ---------------- MAIN CONTENT ---------------- */
    .container {
      padding: 2vw;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5vw;
      margin-bottom: 2vw;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2vw;
    }

    .book-card {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 1vw;
      padding: 1vw;
      text-align: center;
      transition: transform 0.2s;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 0.5vw;
      background-color: #ddd;
    }

    .book-card h3 {
      font-size: 1.1vw;
      margin-top: 1vw;
    }

    .book-card p {
      font-size: 1vw;
      font-weight: bold;
      margin: 0.5vw 0;
    }

    .book-card .buttons {
      display: flex;
      justify-content: center;
      gap: 1vw;
      margin-top: 1vw;
    }

    .book-card button {
      padding: 0.5vw 1vw;
      font-size: 0.9vw;
      border: none;
      border-radius: 0.5vw;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .details-btn {
      background-color: #000;
      color: #fff;
    }

    .details-btn:hover {
      background-color: #333;
    }

    .cart-btn {
      background-color: #555;
      color: #fff;
    }

    .cart-btn:hover {
      background-color: #111;
    }
  </style>
</head>
