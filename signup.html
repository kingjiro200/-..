<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KING SHOP - ระบบสมาชิก</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Noto Sans',sans-serif; }
    body { background:#f4f8fb; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .auth-container { width:100%; max-width:400px; }
    .auth-box { background:#fff; padding:2vw; border-radius:1vw; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align:center; color:#1e3c72; margin-bottom:1.5vw; font-size:2.5vw; }
    form { display:flex; flex-direction:column; gap:1vw; }
    input { padding:0.8vw; border:1px solid #ccc; border-radius:0.5vw; font-size:1vw; }
    input:focus { border-color:#2a5298; outline:none; }
    .btn-submit { background:#2a5298; color:#fff; padding:1vw; border:none; border-radius:0.6vw; font-size:1.2vw; cursor:pointer; transition:0.3s; }
    .btn-submit:hover { background:#1e3c72; }
    p { text-align:center; font-size:1.2vw; margin-top:1vw; }
    a { color:#2a5298; font-weight:bold; }
    a:hover { color:#ffd700; }
    #errorMsg { color:red; font-size:0.9vw; text-align:center; }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-box" id="signupBox">
    <h2>สมัครสมาชิก</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="ชื่อผู้ใช้" required>
      <input type="email" id="signupEmail" placeholder="อีเมล" required>
      <input type="password" id="signupPassword" placeholder="รหัสผ่าน" required>
      <input type="password" id="signupConfirm" placeholder="ยืนยันรหัสผ่าน" required>
      <span id="errorMsg"></span>
      <button type="submit" class="btn-submit">สมัครสมาชิก</button>
      <p>มีบัญชีแล้ว? <a href="#" onclick="toggleForm()">เข้าสู่ระบบ</a></p>
    </form>
  </div>

  <div class="auth-box" id="loginBox" style="display:none;">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="อีเมล" required>
      <input type="password" id="loginPassword" placeholder="รหัสผ่าน" required>
      <span id="loginError" style="color:red; font-size:0.9vw; text-align:center;"></span>
      <button type="submit" class="btn-submit">เข้าสู่ระบบ</button>
      <p>ยังไม่มีบัญชี? <a href="#" onclick="toggleForm()">สมัครสมาชิก</a></p>
    </form>
  </div>
</div>

<script>
  const signupBox = document.getElementById('signupBox');
  const loginBox = document.getElementById('loginBox');
  const errorMsg = document.getElementById('errorMsg');
  const loginError = document.getElementById('loginError');

  function toggleForm(){
    signupBox.style.display = signupBox.style.display === 'none' ? 'block' : 'none';
    loginBox.style.display = loginBox.style.display === 'none' ? 'block' : 'none';
    errorMsg.textContent = '';
    loginError.textContent = '';
  }

  // สมัครสมาชิก
  document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;
    const confirm = document.getElementById('signupConfirm').value;

    if(password !== confirm){
      errorMsg.textContent = "รหัสผ่านไม่ตรงกัน!";
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    if(users.some(u => u.email === email)){
      errorMsg.textContent = "อีเมลนี้มีผู้ใช้งานแล้ว!";
      return;
    }

    users.push({name,email,password});
    localStorage.setItem('users', JSON.stringify(users));
    alert("สมัครสมาชิกสำเร็จ! สามารถเข้าสู่ระบบได้แล้ว.");
    document.getElementById('signupForm').reset();
    toggleForm();
  });

  // เข้าสู่ระบบ
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    let users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if(user){
      alert(`เข้าสู่ระบบสำเร็จ! ยินดีต้อนรับ, ${user.name}`);
      document.getElementById('loginForm').reset();
    } else {
      loginError.textContent = "อีเมลหรือรหัสผ่านไม่ถูกต้อง!";
    }
  });
</script>

</body>
</html>
